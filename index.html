    let testSet = [], userAns = {}, curPage = 0;

    function start() {
        if(!document.getElementById('userName').value) return alert("è«‹è¼¸å…¥åå­—");
        testSet = [...db].sort(() => 0.5 - Math.random()).slice(0, 20);
        document.getElementById('page-start').classList.add('hidden');
        document.getElementById('page-quiz').classList.remove('hidden');
        render();
    }

    function render() {
        const cont = document.getElementById('quiz-cont');
        cont.innerHTML = "";
        const slice = testSet.slice(curPage * 2, curPage * 2 + 2);
        slice.forEach((q, i) => {
            const realIdx = curPage * 2 + i;
            let opts = [q.e];
            while(opts.length < 4) {
                let r = db[Math.floor(Math.random()*db.length)].e;
                if(!opts.includes(r)) opts.push(r);
            }
            opts.sort(() => 0.5 - Math.random());
            cont.innerHTML += `<div class="question-box"><p><b>Q${realIdx+1}.</b> ã€Œ${q.c}ã€</p><div class="options">${opts.map(o => `<label><input type="radio" name="q${realIdx}" value="${o}" ${userAns[realIdx]===o?'checked':''} onchange="userAns[${realIdx}]='${o}'"> ${o}</label>`).join('')}</div></div>`;
        });
        document.getElementById('next-btn').innerText = curPage === 9 ? "çœ‹çµæœ" : "ä¸‹ä¸€é ";
    }

    function nextPage() {
        if(curPage === 9) return showRes();
        curPage++;
        render();
        window.scrollTo(0,0);
    }

    function speak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
    }

    function showRes() {
        let score = 0, rev = "";
        testSet.forEach((q, i) => {
            if(userAns[i] === q.e) score += 5;
            else rev += `<div class="review-card"><span class="speaker" onclick="speak('${q.e}')">ğŸ”Š</span><b>${q.c}</b><br>âŒ ä½ ç­”: ${userAns[i]||'æœªç­”'}<br>âœ… æ­£è§£: <span style="color:green">${q.e}</span></div>`;
        });
        document.getElementById('page-quiz').classList.add('hidden');
        document.getElementById('page-res').classList.remove('hidden');
        document.getElementById('score-text').innerText = document.getElementById('userName').value + "ï¼š" + score + " åˆ†";
        document.getElementById('review-list').innerHTML = rev || "å¤ªå®Œç¾äº†ï¼å…¨å°ï¼";
    }
